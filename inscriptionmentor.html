<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription-Mentor</title>
    <link rel="stylesheet" href="inscriptionmentor.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="image/logo bp1.png" alt="Logo du Mentorium" class="logo">
            <div class="pff">
                <div class="illustration-content">
                    <img src="image/cristal.jpg" alt="Illustration du mentor" class="mentor-image">
                    <p class="illustration-title">Lorem Ipsum</p>
                    <p class="illustration-description">Lorem ipsum dolor sit<br>amectum Lorem ipsum<br>dolor sit</p>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <h1>INSCRIPTION MENTOR</h1>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" placeholder="Entrer votre nom">
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénoms</label>
                        <input type="text" id="prenom" placeholder="Entrer vos prénoms">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Entrer votre email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="Entrer votre mot de passe">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer mot de passe</label>
                    <input type="password" id="confirm-password" placeholder="Confirmer votre mot de passe">
                </div>
                <div class="form-group">
                    <label for="biography">Biographie</label>
                    <textarea id="biography" placeholder="Ajouter vos compétences phares ..."></textarea>
                </div>
                <div class="form checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">J'accepte les conditions d'utilisation et les politiques de confidentialités</label>
                </div>
                <button type="submit" class="submit-button">S'inscrire</button>
                <p class="login-link">Vous avez un compte ? <a href="connexion.html">Se Connecter</a></p>
            </form>
        </div>
    </div>
</body>
</html>
